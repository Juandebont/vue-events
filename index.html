<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue Events</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/vue@next" defer></script>
  <script src="app.js" defer></script>
</head>

<body>
  <header>
    <h1>Vue Events</h1>
  </header>
  <section id="events">
    <h2>Events in Actie</h2>
    <button @click="add(10)">+ 10</button>
    <button @click="reduce(5)">- 5</button>
    <p>Result: {{ counter }}</p>
    <input type="text" v-model="name" placeholder="Firstname">
    <!-- Two-way binding met v-model (v-bind:value + v-on:input) -->
    <input type="text" v-model="lastName" placeholder="Lastname">
    <button @click="resetInput">Reset Input</button>
    <p>Your Name: {{ fullname }}</p>
    <h2>Data binding</h2>
    <p>Url in Vue met v-bind: <a :href="vueLink">Google</a></p>
  </section>

</html>
